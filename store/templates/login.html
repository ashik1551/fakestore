{%extends 'base1.html'%}
{%load static%}
{%block title%}
<title>Login</title>
{%endblock title%}
{%block content%}
<br>
<div class="col-lg-4 border-1 rounded shadow p-3" style="margin: auto;">
<h1 class="text-center mb-3">Login</h1>

    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div class="text-center">
        <button type="submit" class="btn btn-success">Login</button></div>
    </form>
    <P class="mt-2 text-center">Don't have Account? <a href="{% url 'register' %}" style="text-decoration: none;">Register</a> Now</P>
</div>
{%endblock content%}
